<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" placeholder="format: 123-456-7890">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="">Choose State</option>
          <option value="AB">AB</option>
          <option value="CA">CA</option>
          <option value="MN">MN</option>
          <option value="NY">NY</option>
          <option value="RI">RI</option>
        </select>

        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code" name="user_zip">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>
        
        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html" value="html_newsletter" name="user_news"><label for="html">HTML News</label> <br>
        <input type="checkbox" id="css" value="css_newsletter" name="user_news"><label for="css">CSS News</label> <br>
        <input type="checkbox" id="javascript" value="javascript_newsletter" name="user_news"><label for="javascript">Javascript News</label> <br>

        <label>Newsletter format</label>
        <input type="radio" id="html-radio" value="html_format" name="user_format"><label for="html-radio">HTML News</label> <br>
        <input type="radio" id="plain-radio" value="plain_format" name="user_format"><label for="plain-radio">Plain text</label> <br>

        <label for="other-topics">Other topics you'd like to hear about</label>
        <textarea id="other-topics" name="user_topics"></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>

    </form>
  </main>

  <footer>
    <p class="disclosure">Copyright The Code Review</p>
  </footer>
  
</body>
</html>
